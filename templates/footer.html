<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Footer - AgentTroll</title>
    
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <style>
      .bodyStyle {
        padding-top: 70px;
        padding-bottom: 40px;
        padding-right: 10%;
        padding-left: 10%;
      }

      .footStyle {
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        padding: 0px 0px 0px 0px;
        height: 30px;
        width: 100%

        border-top: 1px solid;
        border-color: 808080;
        background-color: f5f5f5;
      } 
      
      .dropdown:hover {
        -moz-box-shadow:    inset 0 0 5px a9a9a9;
        -webkit-box-shadow: inset 0 0 5px a9a9a9;
        box-shadow:         inset 0 0 5px a9a9a9;
      }
 
      .dropdown:hover .dropdown-menu {
        display: block;
      }

      .panel-body {
        overflow: auto;
      }
      
      .clear {
      	opacity: 0.8;
      }
    </style>
  </head>  
  
  <body>
    <div id="footer" class="footStyle clear">
      <div><center>
        <p style="padding-top: 5px;">
          &copy; 2014 <a href="https://github.com/AgentTroll">AgentTroll</a>
        </p>
      </center></div>
    </div>
  </body>
</html>
